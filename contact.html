    <h2 style="text-align: center; font-size: 45px; color: #5B0000;">Contact Info (｢• ω •)</h2>

        <audio id="loop-limited" controls autoplay style="width: 6em; height: 20px;" alt="Background Music">
            <source src="Jazza Plaza.mp3" type="audio/mpeg">
        </audio>
    </p>
    <script>
        var loopLimit = 5;
        var loopCounter = 0;
        document.getElementById('loop-limited').addEventListener('ended', function () {
            if (loopCounter < loopLimit) {
                this.currentTime = 0;
                this.play();
                loopCounter++;
            }
        }, false);
    </script>
