<!DOCTYPE html>
<html>
<head>
    <title>Horror Adventure Game</title>
    <link rel="stylesheet" type="text/css" href="myroom.css">
</head>
<body>
    <div id="start-screen">
        <button id="start-button" onclick="startGame()">Start</button>
    </div>
    <div id="game-screen">
        <audio id="door-open-audio" src="door-open.mp3"></audio>
        <audio id="door-close-audio" src="door-close.mp3"></audio>
    </div>
    <div id="text-overlay">You are in my room. I'm not here, but you still sense you aren't alone.</div>
    <script src="myroom.js"></script>
</body>
</html>
